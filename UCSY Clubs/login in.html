<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Form</title>
  <link rel="stylesheet" href="login in.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">UCSY CLUbs & Activities</a></span>
</div>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
<input type="email" id="loginEmail" placeholder="EDUmail" required pattern=".*@ucsy.edu.mm">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" >Login</button>
      <p style="text-decoration: underline;">Forgot password? <a href="#"></a></p>
    </form>
  </div>  
  <script src="login in.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform your validation here
      var email = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginPassword").value;
      
      // Example validation: Check if email and password are not empty
      if (email.trim() !== "" && password.trim() !== "") {
        // Redirect to another page upon successful login
        window.location.href = "index1.html";
      } else {
        // Handle invalid login (e.g., show error message)
        alert("Please enter valid email and password.");
      }
    });
  </script>

</body>
</html>
