    <td style="padding-bottom: 50px; padding-left: 30px; "><h5 style="text-align: left; color:white;">Dota 2 is a 2013 multiplayer online battle arena (MOBA) video game by Valve. The game is a sequel to Defense of the Ancients (DotA), a community-created mod for Blizzard Entertainment's Warcraft III: Reign of Chaos. Dota 2 is played in matches between two teams of five players, with each team occupying and defending their own separate base on the map. Each of the ten players independently controls a powerful character known as a "hero" that all have unique abilities and differing styles of play. During a match players collect experience points and items for their heroes to defeat the opposing team's heroes in player versus player combat. A team wins by being the first to destroy the other team's "Ancient", a large structure located within their base.</h5></td>

  <tr style="border:3px solid cyan;">
    <td style="padding-bottom: 50px; padding-left: 30px;"><h5 style="text-align: left; color:white;">Developed by PUBG Corporation, the game debuted in March 2018, captivating players worldwide with its immersive battle royale experience on mobile devices. Building upon the success of the PC version, "PUBG Mobile" offered accessible gameplay, stunning graphics, and engaging mechanics optimized for smartphones and tablets. Its release revolutionized the mobile gaming landscape, paving the way for the widespread popularity of battle royale games on mobile platforms. Since its launch, "PUBG Mobile" has continued to evolve with regular updates, new content, and esports events, maintaining its status as one of the most iconic and influential mobile games of all time.</h5></td>
  </tr>
  <tr style="border:3px solid cyan;">

  </tr>
  <tr>
    <td style="padding-bottom: 30px; padding-left: 30px;"><h5 style="text-align: left; color:white;">"PUBG Mobile" is a popular mobile battle royale game developed by PUBG Corporation. In "PUBG Mobile," up to 100 players parachute onto an island and scavenge for weapons and equipment to eliminate other players while avoiding being eliminated themselves. The game features a shrinking play zone, forcing players into closer proximity as the match progresses. Players can play solo, duo, or in squads of up to four players. The last player or team standing wins the match. "PUBG Mobile" is known for its realistic graphics, vast maps, and intense gameplay, requiring strategic planning, teamwork, and quick reflexes to survive and emerge victorious.</h5></td>
  </tr>
</table>
